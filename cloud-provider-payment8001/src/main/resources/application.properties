# \u7AEF\u53E3\u53F7
server.port=8001

# \u5FAE\u670D\u52A1\u540D\u79F0
spring.application.name=cloud-payment-service

# \u6570\u636E\u6E90
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=org.gjt.mm.mysql.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# MyBatis\u914D\u7F6E
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=top.xiaotian.springcloud.entities
mybatis.mapper-locations=classpath:mapper/*.xml

# Eureka Client\u914D\u7F6E
    # \u8868\u793A\u5C06\u81EA\u5DF1\u6CE8\u518C\u8FDBEureka Server
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
#eureka.client.service-url.defaultZone=http://localhost:8003/eureka
eureka.client.service-url.defaultZone=http://eureka8003.com:8003/eureka, http://eureka8004.com:8004/eureka
